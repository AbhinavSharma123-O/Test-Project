<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPal | Gemini Connected</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F0F4FF; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid white; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Loading dots animation */
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-50 to-indigo-50">

    <main class="w-full max-w-md relative">

        <!-- HEADER -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-blue-300 shadow-lg">N</div>
                <h1 class="font-bold text-slate-700 text-xl tracking-tight">NeuroPal</h1>
            </div>
             <div class="flex items-center gap-2">
                <button onclick="UI.toggleSettings()" class="text-xs font-bold text-slate-500 bg-white border border-slate-200 px-3 py-1 rounded-full hover:bg-slate-50 transition">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </div>

        <!-- SETTINGS / DIAGNOSTICS -->
        <div id="settings-panel" class="hidden glass p-6 mb-6 border-l-4 border-blue-500 fade-in">
            <h3 class="font-bold text-slate-700 mb-2">Connection Settings</h3>
            <p class="text-xs text-slate-500 mb-3">API Key (Google Gemini)</p>
            <input type="password" id="api-key-input" class="w-full p-2 border rounded-lg text-sm mb-3 font-mono" placeholder="AIza...">

            <div class="flex gap-2">
                <button onclick="UI.saveKey()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold flex-1">Save</button>
                <button onclick="App.testConnection()" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg text-sm font-bold flex-1">Test Connection</button>
            </div>
            <div id="test-result" class="mt-3 text-xs font-mono p-2 bg-slate-100 rounded hidden"></div>
        </div>

        <!-- VIEW 1: INPUT -->
        <div id="view-input" class="glass p-8 fade-in">
            <h2 class="text-2xl font-extrabold text-slate-800 mb-2">What's the plan?</h2>
            <p class="text-slate-500 mb-6">Powered directly by Google Gemini.</p>

            <textarea id="task-input" rows="3" class="w-full bg-white border-2 border-slate-200 rounded-2xl p-4 text-lg focus:outline-none focus:border-blue-500 mb-4 transition-all" placeholder="e.g. Clean my messy room..."></textarea>

            <button onclick="App.start()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-xl shadow-blue-200 hover:bg-blue-700 hover:scale-[1.02] transition-all duration-200 mb-8">
                Break it Down ü™Ñ
            </button>

            <!-- Recent Wins Section -->
            <div id="history-section">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-3">Your Recent Wins</h3>
                <div id="history-list" class="space-y-2">
                    <p class="text-slate-400 text-sm italic">No wins yet. Let's get started!</p>
                </div>
            </div>
        </div>

        <!-- VIEW 2: LOADING -->
        <div id="view-loading" class="glass p-12 text-center hidden fade-in">
            <div class="w-14 h-14 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin mx-auto mb-6"></div>
            <h3 class="text-xl font-bold text-slate-700">Thinking...</h3>
            <p id="loading-text" class="text-slate-400 text-sm mt-2">Connecting to AI...</p>
        </div>

        <!-- VIEW 3: FOCUS MODE -->
        <div id="view-focus" class="glass overflow-hidden hidden fade-in relative">
            <div class="bg-blue-50/50 p-6 flex justify-between items-center border-b border-blue-100">
                <span class="text-xs font-bold text-blue-500 uppercase tracking-widest">Current Step</span>
                <span id="progress-text" class="font-bold text-blue-800">1 of 3</span>
            </div>

            <div class="p-8 pb-4 text-center">
                <!-- AI Generated Image Container -->
                <div id="step-image-container" class="hidden mb-6 rounded-2xl overflow-hidden shadow-lg border border-slate-100 bg-slate-50 relative group">
                    <div class="absolute inset-0 bg-blue-500/5 z-0"></div> <!-- Tint -->
                    <img id="step-image" class="w-full h-48 object-cover relative z-10" alt="Step Visualization" />

                    <!-- Download Button Overlay -->
                    <a id="download-link" href="#" download="neuropal-vision.png" class="absolute bottom-3 right-3 z-20 bg-white/90 hover:bg-white text-slate-700 p-2 rounded-lg shadow-sm backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity" title="Download Image">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    </a>
                </div>

                <h2 id="step-display" class="text-3xl font-extrabold text-slate-800 leading-tight mb-8 transition-all">...</h2>

                <!-- AI Feature Buttons -->
                <div id="ai-helpers-grid" class="grid grid-cols-2 gap-3 mb-8">
                    <button onclick="App.hypeMeUp(event)" class="bg-purple-100 hover:bg-purple-200 text-purple-700 font-bold py-3 rounded-xl text-sm transition flex flex-col items-center justify-center gap-1 group">
                        <span class="group-hover:scale-110 transition-transform text-lg">‚ú®</span>
                        <span>Hype Me</span>
                    </button>
                    <button onclick="App.breakDownStep(event)" class="bg-orange-100 hover:bg-orange-200 text-orange-700 font-bold py-3 rounded-xl text-sm transition flex flex-col items-center justify-center gap-1 group">
                        <span class="group-hover:scale-110 transition-transform text-lg">üß©</span>
                        <span>Too Big?</span>
                    </button>
                    <button onclick="App.visualizeStep(event)" class="bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-bold py-3 rounded-xl text-sm transition flex flex-col items-center justify-center gap-1 group col-span-2">
                        <span class="group-hover:scale-110 transition-transform text-lg">üëÅÔ∏è</span>
                        <span>Visualize</span>
                    </button>
                    <button onclick="App.gamifyStep(event)" class="bg-pink-100 hover:bg-pink-200 text-pink-700 font-bold py-3 rounded-xl text-sm transition flex flex-col items-center justify-center gap-1 group">
                        <span class="group-hover:scale-110 transition-transform text-lg">üéÆ</span>
                        <span>Gamify It</span>
                    </button>
                    <button onclick="App.timeEstimate(event)" class="bg-teal-100 hover:bg-teal-200 text-teal-700 font-bold py-3 rounded-xl text-sm transition flex flex-col items-center justify-center gap-1 group">
                        <span class="group-hover:scale-110 transition-transform text-lg">‚è≥</span>
                        <span>How Long?</span>
                    </button>
                </div>

                <!-- AI Message Area -->
                <div id="ai-message-box" class="hidden mb-6 bg-slate-50 p-4 rounded-xl border border-slate-100 text-left relative shadow-sm">
                    <button onclick="UI.hideMessage()" class="absolute top-2 right-2 text-slate-300 hover:text-slate-500">√ó</button>
                    <div class="flex gap-3">
                        <div class="text-2xl">ü§ñ</div>
                        <p id="ai-message-text" class="text-sm text-slate-600 font-medium leading-relaxed italic">...</p>
                    </div>
                </div>

                <button id="action-btn" onclick="App.next()" class="w-full bg-emerald-500 text-white font-bold py-5 rounded-xl shadow-xl shadow-emerald-200 hover:bg-emerald-600 hover:scale-[1.02] transition-all duration-200 text-xl flex items-center justify-center gap-2">
                    <span>Done!</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </button>
            </div>
        </div>

    </main>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        let API_KEY = ""; // Loaded on start

        // ==========================================
        // 2. REAL AI ENGINE (Google Gemini)
        // ==========================================
        const AI = {
            // Models to try in order of preference
            textModels: [
                'gemini-1.5-flash',
                'gemini-1.5-flash-001',
                'gemini-1.5-flash-002',
                'gemini-2.0-flash-exp',
                'gemini-1.5-pro',
                'gemini-pro'
            ],

            imageModels: [
                'imagen-3.0-generate-001',
                'imagen-2'
            ],

            async callGemini(promptText) {
                if (!API_KEY) throw new Error("Missing API Key");

                let lastError = null;

                for (const model of this.textModels) {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;

                    try {
                        const response = await fetch(url, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                        });

                        if (!response.ok) {
                            if (response.status === 404) {
                                // Model not found, try next
                                continue;
                            }
                            const err = await response.json().catch(() => ({}));
                            throw new Error(err.error?.message || `API Status: ${response.status}`);
                        }

                        const data = await response.json();
                        return data.candidates[0].content.parts[0].text;
                    } catch (error) {
                        lastError = error;
                        // If network error, might be CORS or Blocked, no point trying other models usually, but we can try.
                        if (error.message && error.message.includes("Network Blocked")) throw error;
                    }
                }

                console.error("All Gemini models failed:", lastError);
                throw lastError || new Error("All AI models failed. Check API Key or Connection.");
            },

            async generateImage(stepText) {
                let lastError = null;
                for (const model of this.imageModels) {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:predict?key=${API_KEY}`;

                    try {
                        const response = await fetch(url, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                instances: [{ prompt: `Minimalist, flat vector art of: ${stepText}. Soft colors.` }],
                                parameters: { sampleCount: 1 }
                            })
                        });

                        if (!response.ok) {
                            if (response.status === 404) continue;
                            const err = await response.json().catch(() => ({}));
                            throw new Error(err.error?.message || `Image API Status: ${response.status}`);
                        }

                        const data = await response.json();
                        if (!data.predictions?.[0]?.bytesBase64Encoded) throw new Error("No image data");

                        return `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    } catch (error) {
                        lastError = error;
                    }
                }
                throw lastError || new Error("Image Generation Failed.");
            },

            async getSteps(task) {
                const prompt = `
                    You are an ADHD Coach. Task: "${task}".
                    Break this into exactly 6 to 10 granular, tiny steps.
                    Format: JSON Array of strings ONLY. No markdown.
                `;
                let text = await this.callGemini(prompt);
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(text);
            },

            async getHype(step) {
                return await this.callGemini(`Short funny motivational sentence for: "${step}"`);
            },

            async breakDownFurther(step) {
                let text = await this.callGemini(`Break "${step}" into 3 tiny micro-steps. Return JSON Array only.`);
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(text);
            },

            async gamify(step) {
                return await this.callGemini(`Rewrite "${step}" as a short RPG Quest.`);
            },

            async estimateTime(step) {
                return await this.callGemini(`Estimate time for "${step}". Short string.`);
            }
        };

        // ==========================================
        // 3. UI CONTROLLER
        // ==========================================
        const UI = {
            toggleSettings() {
                const panel = document.getElementById('settings-panel');
                panel.classList.toggle('hidden');
                document.getElementById('api-key-input').value = API_KEY;
            },
            saveKey() {
                const input = document.getElementById('api-key-input').value.trim();
                if (input) {
                    API_KEY = input;
                    alert("Key Updated!");
                }
            },
            showMessage(text) {
                const box = document.getElementById('ai-message-box');
                const txt = document.getElementById('ai-message-text');
                txt.innerText = text.replace(/"/g, '');
                box.classList.remove('hidden');
            },
            hideMessage() {
                document.getElementById('ai-message-box').classList.add('hidden');
            },
            setLoadingButton(btn, isLoading, originalText) {
                if (isLoading) {
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                    btn.innerHTML = `<span class="loading-dots">Thinking</span>`;
                } else {
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    btn.innerHTML = originalText;
                }
            },
            renderHistory() {
                const history = JSON.parse(localStorage.getItem('neuropal_history') || '[]');
                const list = document.getElementById('history-list');

                if (history.length === 0) {
                    list.innerHTML = '<p class="text-slate-400 text-sm italic">No wins yet. Let\'s get started!</p>';
                    return;
                }

                list.innerHTML = '';
                history.slice(0, 3).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bg-white p-3 rounded-xl border border-blue-100 text-sm text-slate-600 flex justify-between items-center shadow-sm animate-fade-in';
                    div.innerHTML = `
                        <span class="font-medium truncate mr-2">${item.task}</span>
                        <span class="text-xs text-blue-500 bg-blue-50 px-2 py-1 rounded-md whitespace-nowrap">${item.date}</span>
                    `;
                    list.appendChild(div);
                });
            },
            resetFocusView() {
                document.getElementById('view-focus').classList.add('hidden');
                document.getElementById('view-input').classList.remove('hidden');
                document.getElementById('task-input').value = '';
                document.getElementById('step-image-container').classList.add('hidden');

                const btn = document.getElementById('action-btn');
                btn.innerHTML = `<span>Done!</span> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                btn.classList.replace('bg-blue-600', 'bg-emerald-500');
                btn.onclick = () => App.next();

                document.getElementById('ai-helpers-grid').classList.remove('hidden');
                this.hideMessage();
            }
        };

        // ==========================================
        // 4. APP LOGIC
        // ==========================================
        const App = {
            steps: [],
            current: 0,
            taskName: "",

            async testConnection() {
                const result = document.getElementById('test-result');
                result.classList.remove('hidden');
                result.className = "mt-3 text-xs font-mono p-2 bg-blue-100 text-blue-700 rounded";
                result.innerText = "Testing connection...";

                try {
                    await AI.callGemini("Say hello");
                    result.className = "mt-3 text-xs font-mono p-2 bg-emerald-100 text-emerald-700 rounded";
                    result.innerText = "‚úÖ Connection Successful!";
                } catch (e) {
                    result.className = "mt-3 text-xs font-mono p-2 bg-red-100 text-red-700 rounded";
                    result.innerText = `‚ùå Failed: ${e.message}`;
                }
            },

            async start() {
                const task = document.getElementById('task-input').value;
                if (!task) return alert("Please type a task!");

                this.taskName = task;

                document.getElementById('view-input').classList.add('hidden');
                document.getElementById('view-loading').classList.remove('hidden');

                try {
                    this.steps = await AI.getSteps(task);
                    this.current = 0;

                    setTimeout(() => {
                        this.updateUI();
                        document.getElementById('view-loading').classList.add('hidden');
                        document.getElementById('view-focus').classList.remove('hidden');
                    }, 500);
                } catch (error) {
                    alert(`‚ö†Ô∏è ${error.message}\n\nTip: If you see "Network Blocked", please disable your Antivirus/Firewall briefly to allow the connection.`);
                    document.getElementById('view-loading').classList.add('hidden');
                    document.getElementById('view-input').classList.remove('hidden');
                }
            },

            async visualizeStep(event) {
                const step = this.steps[this.current];
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                UI.setLoadingButton(btn, true);

                try {
                    const imgUrl = await AI.generateImage(step);
                    const imgContainer = document.getElementById('step-image-container');
                    const img = document.getElementById('step-image');
                    const downloadLink = document.getElementById('download-link');

                    img.src = imgUrl;
                    downloadLink.href = imgUrl;

                    imgContainer.classList.remove('hidden');
                    imgContainer.classList.add('fade-in');

                } catch (e) {
                    alert(`Image Gen Failed: ${e.message}`);
                }

                UI.setLoadingButton(btn, false, originalContent);
            },

            async hypeMeUp(event) {
                const step = this.steps[this.current];
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                UI.setLoadingButton(btn, true);
                try {
                    const hype = await AI.getHype(step);
                    UI.showMessage(hype);
                } catch (e) { alert(e.message); }
                UI.setLoadingButton(btn, false, originalContent);
            },

            async breakDownStep(event) {
                const step = this.steps[this.current];
                if (!confirm(`Break "${step}" into smaller pieces?`)) return;
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                UI.setLoadingButton(btn, true);
                try {
                    const newMicroSteps = await AI.breakDownFurther(step);
                    this.steps.splice(this.current, 1, ...newMicroSteps);
                    UI.showMessage(`Okay! I broke that down into ${newMicroSteps.length} smaller steps.`);
                    this.updateUI();
                } catch (e) { alert(e.message); }
                UI.setLoadingButton(btn, false, originalContent);
            },

            async gamifyStep(event) {
                const step = this.steps[this.current];
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                UI.setLoadingButton(btn, true);
                try {
                    const rpgText = await AI.gamify(step);
                    UI.showMessage(`‚öîÔ∏è ${rpgText}`);
                } catch (e) { alert(e.message); }
                UI.setLoadingButton(btn, false, originalContent);
            },

            async timeEstimate(event) {
                const step = this.steps[this.current];
                const btn = event.currentTarget;
                const originalContent = btn.innerHTML;
                UI.setLoadingButton(btn, true);
                try {
                    const time = await AI.estimateTime(step);
                    UI.showMessage(`‚è±Ô∏è Estimate: ${time}`);
                } catch (e) { alert(e.message); }
                UI.setLoadingButton(btn, false, originalContent);
            },

            next() {
                confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 }, colors: ['#34D399', '#60A5FA'] });
                UI.hideMessage();
                document.getElementById('step-image-container').classList.add('hidden'); // Hide image on next

                this.current++;
                if (this.current < this.steps.length) {
                    setTimeout(() => this.updateUI(), 300);
                } else {
                    this.saveProgress();
                    document.getElementById('step-display').innerText = "You are unstoppable! üéâ";
                    const btn = document.getElementById('action-btn');
                    btn.innerHTML = `<span>Back to Home</span>`;
                    btn.classList.replace('bg-emerald-500', 'bg-blue-600');
                    btn.onclick = () => this.goHome();
                    document.getElementById('ai-helpers-grid').classList.add('hidden');
                }
            },

            saveProgress() {
                const history = JSON.parse(localStorage.getItem('neuropal_history') || '[]');
                const today = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                history.unshift({ task: this.taskName, date: today });
                localStorage.setItem('neuropal_history', JSON.stringify(history));
            },

            goHome() {
                UI.resetFocusView();
                UI.renderHistory();
            },

            updateUI() {
                document.getElementById('step-display').innerText = this.steps[this.current];
                document.getElementById('progress-text').innerText = `Step ${this.current + 1} of ${this.steps.length}`;
            }
        };

        // Initialize
        UI.renderHistory();

    </script>
</body>
</html>
